<head>
  <meta charset="UTF-8" />

      font-weight: bold;

    }

    figure {
      margin: 0 0 3rem 0;
    }

    img {
      width: 100%;
      height: auto;
      margin-bottom: 0.5rem;

      font-size: 0.95rem;

<body>
  <h1>Slime Mold Living Lab Notebook</h1>
  <div class="entry">
    <h2>2025-11-14 — Day 1</h2>
    <p>
      Initial inoculation of physarum. Coffee filter setup, oat added,
      stored in Tupperware with moist conditions. Two locations tested:
      agar plate and dry paper.
    </p>
    <figure>
      <img src="media/2025-11-14_physarum_day1_setup.jpg" alt="Physarum setup day 1" />
      <figcaption>
        <strong>Day 1</strong> – Home setup showing: alcohol, paper towel, metal dish for clean environment, medical
        tape, zip lock bags
        (for keeping everything clean after inoculation), masking tape (for keeping every sample labelled), tupperware
        to
        keep the samples in (I made small airholes with a safety pin and put medical tape on top to keep dust out but
        air
        in), latex gloves, scissors, wood spoons (didn't use them), coffee filters (didn't use them, used agar instead).
      </figcaption>
    </figure>

    <figure>
      <img src="media/2025-11-14_sclerotia_dry_closeup.jpg" alt="Sclerotia dry closeup" />
      <figcaption>
        <strong>Day 1</strong> – Here’s the sclerotia dry on little sheets, before inoculation.
      </figcaption>
    </figure>

    <figure>
      <img src="media/2025-11-14_sclerotia_on_agar_closeup.jpg" alt="Sclerotia on agar" />
      <figcaption>
        <strong>Day 1</strong> – The samples are gently moistened with spring water and placed above agar on petri dish.
        The oats are
        also
        moistened a bit.
      </figcaption>
    </figure>

    <figure>
      <img src="media/2025-11-14_physarum_day1_storage.jpg" alt="Physarum storage" />
      <figcaption>
        <strong>Day 1</strong> – Showing the samples placed inside storage containers in closet. They will be kept in
        complete darkness
        and
        the temperature is ranging from 20–22 degrees. The closet will keep the temp more stable.
      </figcaption>
    </figure>
</body>
