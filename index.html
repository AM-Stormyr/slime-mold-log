<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Slime Mold Log â€“ Ani0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: white;
            color: black;
            font-family: 'DM Mono', monospace;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        let lines = [
            "Ani0 is awakening...",
            "click to enter log"
        ];
        let displayedLines = [];
        let currentLine = 0;
        let currentChar = 0;
        let typingSpeed = 1.5;
        let finished = false;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textFont('DM Mono');
            textSize(20);
            fill(0);
        }

        function draw() {
            background(255);
            let y = height / 2 - 40;

            for (let i = 0; i < displayedLines.length; i++) {
                text(displayedLines[i], width / 2 - 200, y + i * 30);
            }

            if (!finished) {
                if (frameCount % typingSpeed === 0) {
                    let line = lines[currentLine];
                    let nextChar = line.charAt(currentChar);
                    if (displayedLines[currentLine] === undefined) displayedLines[currentLine] = "";
                    displayedLines[currentLine] += nextChar;
                    currentChar++;

                    if (currentChar >= line.length) {
                        currentLine++;
                        currentChar = 0;
                        if (currentLine >= lines.length) {
                            finished = true;
                        }
                    }
                }
            }
        }

        function mousePressed() {
            if (finished) {
                window.location.href = "log.html"; // replace with your log filename
            }
        }
    </script>
</body>

</html>
